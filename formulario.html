<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <title>Formuário</title>
</head>

<body>
  <header>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>Formulário</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="nav-menu">
            <a class="nav-link" href="cardapio.html">Cardápio</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid p-3">
      <section class="secao">
        <h2>Cadastro de produto</h2>
        <form>
          <div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="preco">Preço</label>
              <input type="number" class="form-control" id="preco" min="1" placeholder="R$ 0.00">
            </div>
            <div class="form-group col">
              <label for="tipo">Tipo</label>
              <select id="tipo" class="form-control">
                <option selected>Selecione um tipo...</option>
                <option value="bebida">Bebida</option>
                <option value="comida">Comida</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="url">Url da imagem do produto</label>
            <input type="url" class="form-control" id="url" placeholder="Adicione o link para a imagem...">
          </div>

          <div class="form-group">
            <label for="descricao">Descricao</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Adicione uma descrição para o produto..."></textarea>
          </div>
          <div class="my-2">
            <button type="submit" class="btn btn-warning text-white">Cadastrar</button>
          </div>
        </form>
      </section>

    </main>
    <footer class="footer d-flex flex-column justify-content-center fixed-bottom">
      <div class="align-self-center" id="footer-menu">
        <a class="nav-link p-0 text-white align-self-sm-center" href="cardapio.html">Cardápio</a>
      </div>
      <div class="align-self-center text-white">
        <h4>Formulário &copy; 2021</h4>
      </div>
    </footer>
  </header>
  <main>
</body>

</html>
